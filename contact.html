    <section id="contact">
        <h3>Let's chat</h3>
        <form action="https://mailthis.to/2200westlakecondo" method="POST" encType="multipart/form-data">
            <!-- Name -->
            <input type="text" name="name" placeholder="Your name">
            <!-- Email -->
            <input type="email" name="email" placeholder="futurehomeowner@mail.com">
            <!-- Phone Number -->
            <input type="tel" name="phone" placeholder="+1 (206) 555-5555">
            <!-- Textarea (Message) -->
            <textarea name="message" placeholder="Enter your message here" style="height:90px"></textarea>

            <!-- Optional (hidden) fields -->
            <!-- Custom email Subject -->
            <input type="hidden" name="_subject" value="2200WestlakeCond: Contact form submitted">
            <!-- Redirect to a page after recaptcha -->
            <input type="hidden" name="_after" value="https://www.2200westlakecondo.com/success.html">
            <!-- Honeypot (to catch comment spam bots) -->
            <input type="hidden" name="_honeypot" value="">
            <!-- Apply a custom confirmation message on the second step -->
            <input type="hidden" name="_confirmation" value="Sent! We'll be in touch.">

            <!-- Submit Button -->
            <input type="submit" name="submit" value="Send" class="submit_btn">
        </form>
    </section>
